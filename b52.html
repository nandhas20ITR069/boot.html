<body class="bg-info">
    <div class="container"></div>
    <div class="row">
        <div class="text-white bg-dark text-center"><h1>create bill</h1></div>
        <form class="d-flex">
          <div class="container m-5">  <label>parties name</label>
          <input type="text" class="form-control">
        </div>
        <div class="container m-5">  <label>mobile number</label>
            <input type="text" class="form-control">
          </div>
        <div class="container m-5"> <label>items name</label>
            <input type="text" class="form-control" list="m">
            <datalist id="m">
                <option>book</option>
                <option>pen</option>
                <option>colour pencil</option>
                <option>note</option>
            </datalist>
            <a href="" class="nav-link"></a>
          </div>
        </form>
        <div class="col-sm-11 m-5">
            <label>address</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="col-sm-11 m-5">
            <label>GST Number</label>
            <input type="text" class="form-control"></textarea>
        </div>
        <div class="row">
        <div class="col-sm-3 mx-5">
            <label>Qnty</label>
            <input type="number" class="form-control"></textarea>
        </div>
        <div class="col-sm-3 mx-5">
            <label>GST%</label>
            <input type="number" class="form-control"></textarea>
        </div>
        <div class="col-sm-2 mx-5">
            <label>discount</label>
            <input type="number" class="form-control"></textarea>
        </div>
    </div>
        <center><button type="submit" class="btn btn-primary m-5">generate bill</button></center>
    </div>
